<html lang="en">

<head>

</head>

<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="/Front-End/img/logo.png" alt="Logo" id="logo">
            <div class="separator"></div>
            <span class="logo-text">CarneSENA</span>
        </div>

        <ul class="nav-links">
            <li><a href="/Front-End/index.html">Inicio</a></li>
            <li><a href="/Front-End/html/roles/usuario/verificarNis.html">Verificar NIS</a></li>
            <li><a href="/Front-End/html/roles/usuario/pasoapaso.html">¿Cómo descargar tu carnet?</a></li>
        </ul>

        <!-- Opciones del menu lateral-->
        <a href="/Front-End/html/login/login.html"><button class="menu-btn" id="menu-btn">Iniciar sesion</button></a>
        <div class="hamburger" id="hamburger">&#9776;</div>

        <div class="mobile-menu" id="mobile-menu">
            <span class="close-btn" id="close-btn">&times;</span>
            <ul>
                <li><a href="/Front-End/index.html">Inicio</a></li>
                <li><a href="/Front-End/html/roles/usuario/verificarNis.html">Verificar NIS</a></li>
                <li><a href="/Front-End/html/roles/usuario/pasoapaso.html">¿Cómo descargar tu carnet?</a></li>

            </ul>
        </div>
    </nav>


    <div class="verification-section">
        <div class="verification-image">
            <img src="/Front-End/img/imagen-referencia.png" alt="Carné SENA">
        </div>

        <div class="verification-container">
            <h2>Verifica tu NIS</h2>
            <p>Ingresa tu Número de Identificación de Servicio (NIS) para validar tu registro en el sistema.</p>
            <div class="input-container">
                <input type="text" id="nis" name="nis" required placeholder="Ingrese su NIS">
                <button class="verify-btn">Verificar</button>
            </div>
        </div>
    </div>
</body>
<script src="/Front-End/js/menuMovil.js"></script>
<script>
    window.onload = function () {
        if (!localStorage.getItem('alertShown')) {
            Swal.fire({
                title: '¡Bienvenido!',
                text: 'Si el NIS que ingrese no está registrado en esta plataforma, no podrá descargar su carné. Esto no significa que no esté registrado en Sofía Plus. Un administrador deberá registrar su NIS en esta plataforma para que pueda proceder con la descarga.',
                icon: 'info', 
                confirmButtonText: 'Entendido'
            });

            localStorage.setItem('alertShown', 'true');
        }
    }
</script>
